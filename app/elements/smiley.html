<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mood-smiley">
	<template>
		<p><img width="200px" src="images/moods/{{calcSmile(value)}}.png"/></p>
	</template>

	<script>
	Polymer({
		is: 'mood-smiley',
		properties: {
			value: Number,
		},
		calcSmile: function (value) {
			return value < -50 ? 'veryunhappy' :
				value >= -50 && value < 0 ? 'unhappy' :
				value >= 0 && value < 50 ? 'neutral' :
				'happy';
		}
	});
	</script>
</dom-module>

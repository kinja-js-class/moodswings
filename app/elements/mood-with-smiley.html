<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mood-with-smiley">
	<template>
  		<mood-smiley value="[[mood]]"></mood-smiley>
  		<paper-slider min="-100" max="100" default="5" value="{{mood}}"></paper-slider>
	</template>

	<script>
	Polymer({
		is: 'mood-with-smiley',
		listeners: {
			'reset-mood': 'resetMood'
		},
		properties: {
			mood: {
				notify: true
			}
		},
		resetMood: function () {
			this.mood = 0;
		}
	});
	</script>
</dom-module>

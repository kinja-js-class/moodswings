<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mood-element">
	<template>
  		<paper-slider min="-100" max="100" default="5" value="{{mood}}"></paper-slider>
  		<mood-smiley value="{{mood}}"></mood-smiley>
	</template>

	<script>
	Polymer({
		is: 'mood-element',
		properties: {
			mood: {
				notify: true
			}
		},
	});
	</script>
</dom-module>

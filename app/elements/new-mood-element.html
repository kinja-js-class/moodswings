<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="new-mood-element">
	<template>
  		<mood-smiley value="{{mood}}"></mood-smiley>
  		<paper-slider min="-100" max="100" default="5" value="{{mood}}"></paper-slider>
			<paper-button raised on-tap="addMood">save mood</paper-button>
	</template>

	<script>
	Polymer({
		is: 'new-mood-element',
		listeners: {
			'reset-mood': 'resetMood'
		},
		properties: {
			mood: {
				notify: true
			}
		},
		addMood: function () {
			this.fire('add-mood', {value: this.mood});
		},
		resetMood: function () {
			this.mood = 0;
		}
	});
	</script>
</dom-module>
